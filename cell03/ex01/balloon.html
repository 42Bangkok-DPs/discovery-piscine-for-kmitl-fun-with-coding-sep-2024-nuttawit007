<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <link rel="stylesheet" href="balloon.css">
</head>
<body>

    <div id="balloon" onclick="upsize()" onmouseleave="downsize()"></div>
</body>
<script>
    // เปลี่ยนสี
    let colorIndex = 0;
    const colors = ['red', 'green', 'blue'];
    // เพิ่มขนาด
    function upsize() {
        let balloon = document.getElementById('balloon');
        
        let currentWidth = parseInt(window.getComputedStyle(balloon).width);
        let currentHeight = parseInt(window.getComputedStyle(balloon).height);
        
        if (currentWidth >= 480 && currentHeight >= 480) {
            // ถ้า width และ height เท่ากับหรือมากกว่า 480px ให้กลับไปขนาดเดิม
            balloon.style.width = '200px';
            balloon.style.height = '200px';
        } else {
            // เพิ่มขนาดทีละ 10px
            let newWidth = currentWidth + 10;
            let newHeight = currentHeight + 10;

            // กำหนดขนาดใหม่ให้ balloon
            balloon.style.width = newWidth + 'px';
            balloon.style.height = newHeight + 'px';

        // เปลี่ยนสีบอลลูน
        balloon.style.backgroundColor = colors[colorIndex]; // เปลี่ยนเป็นสีตาม index
        // อัพเดตลำดับสี
        colorIndex = (colorIndex + 1) % colors.length; // วนลูปกลับไปที่สีแรกหลังจากครบทั้ง 3 สี
    }
}
// ลดขนาด
function downsize() {
    console.log("eiei");
    let currentWidth = parseInt(window.getComputedStyle(balloon).width);
    let currentHeight = parseInt(window.getComputedStyle(balloon).height);

    if (currentWidth > 200 && currentHeight > 200) {
        let newWidth = currentWidth - 5;
        let newHeight = currentHeight - 5;
        balloon.style.width = newWidth + 'px';
        balloon.style.height = newHeight + 'px';
    }
};
</script>
</html>
