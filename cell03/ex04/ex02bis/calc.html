<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<script>
    $(document).ready(function() {
        const val1 = $('#val1');
        const val2 = $('#val2');
        const op = $('#op');
        const calForm = $('#calForm');

        // interval 30 s
        setInterval(() => {
            alert("Please, use me...");
        }, 30000);

        // addEvent to btn
        calForm.on('submit', function(event) {
            event.preventDefault();

            let value1 = val1.val();
            let value2 = val2.val();
            let opar = op.val();

            // input is_number
            if (isNaN(value1) || isNaN(value2)) {
                alert("Error :(");
                console.log("Error :(");
                val1.val('');
                val2.val('');
                op.val('+');
                return;
            }

            // text to number
            value1 = parseFloat(value1);
            value2 = parseFloat(value2);

            // positive number
            if (value1 < 0 || value2 < 0) {
                alert("Error :(");
                console.log("Error :(");
                // set default
                val1.val('');
                val2.val('');
                op.val('+');
                return;
            }

            // devide zero case
            if ((opar == "/" || opar == "%") && (value1 == 0 || value2 == 0)) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                // set default
                val1.val('');
                val2.val('');
                op.val('+');
                return;
            }

            // result
            let result = eval(`${value1} ${opar} ${value2}`);
            console.log(result);
            // set default
            alert("Result : " + result);
            val1.val('');
            val2.val('');
            op.val('+');
        });
    });
</script>
</html>
