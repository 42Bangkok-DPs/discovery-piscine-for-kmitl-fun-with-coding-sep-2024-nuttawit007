<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    table {
        width: 100%;
        height: 100px;
        border-collapse: collapse;
        border: 1px solid black;
    }
    th {
        text-align: start;
        padding-left: 10px;
    }
    .first {
        background-color: rgb(206, 73, 73);
    }
    .second {
        background-color: rgb(36, 140, 36);
    }
</style>
<body>
    <table>
        <th class="first"> First cell </th>
        <th class="second"> Second cell </th>
    </table>
</body>
</html>
